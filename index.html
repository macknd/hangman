<!DOCTYPE html>
<html>
    <head>
        <title>Hangman</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <h1 id="hang">Hangman</h1>
        <h3>Guess a letter and find the word! You cannot have more than 10 incorrect guesses.</h3>
        <div id="word">

        </div>
        <form>
            <label for="letter">Enter a Letter:</label>
            <input type="text" id="letter">
            <button type="submit" id="submit">Submit</button>
        </form>
        <h3 id="wrong">Incorrect Guesses</h3>
        <div id="tally">

        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
